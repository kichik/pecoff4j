name: Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [7, 8, 9, 10, 11, 12, 13]
    name: Java ${{ matrix.java }} build
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build
        run: mvn package
  publish:
    runs-on: ubuntu-latest
    #if: startsWith(github.event.ref, 'refs/tags')
    name: Publish to GitHub Packages
    needs:
      - build
    steps:
      - uses: actions/checkout@v2
      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          sudo apt-get install -y gpg
          echo "${GPG_PRIVATE_KEY}" > /tmp/key.gpg
          gpg --import --batch --yes /tmp/key.gpg
          rm -f /tmp/key.gpg
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish package
        run: |
          mvn versions:set -DnewVersion=0.3.0
          mvn -B javadoc:jar source:jar package gpg:sign deploy nexus-staging:close -Dgpg.passphrase=${{ secrets.GPG_PASSWORD }}
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
